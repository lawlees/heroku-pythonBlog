{% extends "userportal/base.html" %}

{% block title_block %}
  	Registration
    {% endblock %}

{% block body_block %}
  <div class="container">
    <div class="jumbotron">
        {% if registered %}
        <h1>Thank you for registering!</h1>
      	{% else %}
      	<h1>Register Here</h1>
      	<br>
        <form method="POST">
          {% csrf_token %}
          {{ user_form.as_p}}
          <input type="submit" name="" value="Register">
        </form>
          {% endif %}
    </div>
  </div>
  
{% endblock %}
